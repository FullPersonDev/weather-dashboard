<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Dashboard</title>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/styles/styles.css">
    </head>
    <body>
        <header>
            <nav class="p-2 bg-body-secondary">
                <div class="d-flex flex-column flex-md-row justify-content-md-between align-items-md-center">
                  <h5 class="text-primary">Weather Dashboard</h5>
                  <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="City Name" aria-label="Search" id="cityInput">
                    <button class="btn btn-outline-success" type="submit" id="search">Search</button>
                  </form>
                </div>
            </nav>
            <div id="recentSearchesContainer" class="bg-body-tertiary d-flex flex-column align-items-md-end">
                <h6 id="recentSearchesTitle" class="px-2 text-body-tertiary"></h6>
                <div id="recentSearches" class="d-flex flex-wrap" role="group" aria-label="Basic example"></div>
            </div>
        </header>

        <main>
            <div id="currentTitle"></div>
            <div id="resultsCurrent" class="row row-cols-1 row-cols-md-3 g-4"></div>
            <div id="forecastTitle"></div>
            <div id="resultsForecast" class="row row-cols-1 row-cols-md-3 g-4"></div>
        </main>
        
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
